<!DOCTYPE html>
<html>
<head>
    <title>My Styled Site</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            background: #fdfdfd; 
            padding: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #2ecc71; }
        p { color: #555; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello from CSS!</h1>
        <p>This page looks much better because of a few lines of styling. I've added a "card" layout, changed the fonts, and centered the content.</p>
    </div>
</body>
</html>
