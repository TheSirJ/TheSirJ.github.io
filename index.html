<!DOCTYPE html>
<html>
<head>
    <title>League Standings</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; }
        table { border-collapse: collapse; width: 90%; max-width: 800px; margin-top: 50px; background: #1e1e1e; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #333; color: #00ffcc; text-transform: uppercase; letter-spacing: 1px; }
        tr:hover { background: #252525; }
        .rank { font-weight: bold; color: #888; }
    </style>
</head>
<body>

    <table id="standingsTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Record</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7I8Vhws-a0KiVfiAzXZFneeKXAAJj51zqtjOf9h2AOHh51RWfZwyFCMtWU6VpckdXYVpGj8l0fPRv/pub?gid=2132397504&single=true&output=csv';

        async function fetchStandings() {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip the header row
            const tableBody = document.getElementById('tableBody');

            rows.forEach((row, index) => {
                const cols = row.split(',');
                if (cols.length < 3) return; // Skip empty rows

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td>${cols[0]}</td>
                    <td>${cols[1]}</td>
                    <td>${cols[2]}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        fetchStandings();
    </script>
</body>
</html>
